<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Fire Flicker (Image Version)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .wall {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('images/brick.jpg');
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;

      z-index: -20;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(20, 10, 5, 0.8);
      z-index: -19;
    }

    .fire-flicker {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      animation: flicker 4s infinite ease-in-out;
      z-index: -18;
        user-select: none;
    }

    .fire-flicker img {
      position: absolute;
      bottom: 0;
      left:50%;
      transform: translateX(-50%);
      width: 160vw;
      height: auto;
      opacity: 0.6;
      max-width: none;     
    }

    @keyframes flicker {
      0% { opacity: 0.5; }
      40% { opacity: 0.4; }
      60% { opacity: 0.65; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="wall">
    <div class="overlay"></div>
    <div class="fire-flicker">
      <img src="images/glow.png" alt="fire glow">
    </div>
  </div>
</body>
</html>
